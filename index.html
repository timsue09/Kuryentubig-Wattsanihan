      position: relative;
      width: 300px;
      height: 400px;
      margin-bottom: 2rem;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 191, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: scale-down;
      display: block;
    }

    .photo-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 191, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .photo-card:hover .overlay {
      opacity: 1;
    }

    .hero img {
      max-width: 100%;
      height: fit-content;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
